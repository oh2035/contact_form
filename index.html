<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>contact form</title>
    <link rel="stylesheet" href="https://tomap.co/ZP_reset.css" />
    <link rel="stylesheet" href="css/style.css" media="all" />
  </head>

  <body>

  　 <div class="container">
    
         <header>
            <p class="color">▼</p>
            <h1>Contact</h1>
            <p class="color">▲</p>
         </header>

         <form methed="post" action="form.php">
          <table>
            <tr>
              <th>名前：</th>
              <td>
                <input name="name" type="text">
              </td>
            </tr>
            <tr>
              <th>性別：</th>
              <td>
                <input type="radio" name="gender" value="男"　checked>男
                <input type="radio" name="gender" value="女">女
              </td>
            </tr>
            <tr>
              <th>生年月日：</th>
              <td>
                <input name="birthday" type="text" placeholder="年/月/日">
              </td>
            </tr>
            <tr> 
              <th>メール：</th>
              <td>
                <input name="mail-address" type="text">
              </td>
            </tr>
            <tr>
              <th>電話：</th>
              <td>
                <input name="tel" type="text">
              </td>
            </tr>
            <tr>
              <th>職業：</th>
              <td>
                <select name="occupation" id="">
                  <option value="選択" checked>選択</option>
                  <option value="会社員" checked>会社員</option>
                  <option value="公務員" checked>公務員</option>
                  <option value="自営業" checked>自営業</option>
                  <option value="学生" checked>学生</option>
                  <option value="その他" checked>その他</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>スキル：</th>
              <td>
                <input type="checkbox" name="skill" value="html.css">HTML,CSS
                <input type="checkbox" name="skill" value="js,jquery">JS,jquery
                <input type="checkbox" name="skill" value="Wordpress">Wordpress
                <input type="checkbox" name="skill" value="PHP">PHP
                <input type="checkbox" name="skill" value="Java">Java
                <input type="checkbox" name="skill" value="その他">その他
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容：</th>
              <td>
                <textarea name="other" id="" cols="30" rows="10"></textarea>
              </td>
            </tr>
          </table>
      
        <div class="submit-button">
          <input type="submit" class="button" value="送信">
        </div>
        </form>
   
     </div>


  </body>
</html>
